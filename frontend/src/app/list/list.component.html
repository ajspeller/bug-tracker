<mat-card>


  <button color="primary" mat-raised-button>Create New Issue</button>

  <mat-divider></mat-divider>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let issue"> {{issue.title}} </td>
    </ng-container>
    <ng-container matColumnDef="responsible">
      <th mat-header-cell *matHeaderCellDef> Resonsible </th>
      <td mat-cell *matCellDef="let issue"> {{issue.responsible}} </td>
    </ng-container>
    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef> Severity </th>
      <td mat-cell *matCellDef="let issue"> {{issue.severity}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let issue"> {{issue.status}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let issue">
        <button color="primary" mat-button>Edit</button>
        <button color="warn" mat-button>Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
